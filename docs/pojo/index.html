<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.js"></script>
  <script src="https://rawgit.com/JAForbes/autocomplete/lib/index.js"></script>
  <script>

const JSAutocomplete = BaseAutocomplete(
  m
  ,o => f => {o.value = f( o.value )}
  ,o => o.value
  ,o => x => {o.value = x}
)

var Main = {
  controller: function(){
    
    return {
      js_list: { value : ['apples', 'bananas', 'pears'] }
      ,js_value: { value: '' }
      ,js_chosen: { value: '' }
      ,js_open: { value: false }  
    }
  }
  
  ,view: function (ctrl){
    const { js_list , js_value, js_chosen, js_open } = ctrl
    return [
      m('p','JS Mutable Autocomplete')
      ,JSAutocomplete( js_list, js_value, js_chosen, js_open )
    ]
  }
}   
    
m.mount(document.body, Main)
  
  </script>
  
</body>
</html>
