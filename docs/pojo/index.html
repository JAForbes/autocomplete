<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    # demo_container {
    }
    # code_container {
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.js"></script>
  <script src="https://rawgit.com/JAForbes/autocomplete/38298c1d8d1f5e133c76ae9611080e469461566b/lib/index.js"></script>
  <div id="demo_container"></div>
  <code id="code_container"></code>
  <script id='sample'>

const JSAutocomplete = BaseAutocomplete(
  m
  ,o => f => {o.value = f( o.value )}
  ,o => o.value
  ,o => x => {o.value = x}
)

var Main = {
  controller: function(){
    
    return {
      js_list: { value : ['apples', 'bananas', 'pears'] }
      ,js_value: { value: '' }
      ,js_chosen: { value: '' }
      ,js_open: { value: false }  
    }
  }
  
  ,view: function (ctrl){
    const { js_list , js_value, js_chosen, js_open } = ctrl
    return [
      m('p','JS Mutable Autocomplete')
      ,JSAutocomplete( js_list, js_value, js_chosen, js_open )
    ]
  }
}   
    
m.mount( document.querySelector('#demo_container'), Main )
  
  </script>
  <script>
    code_container.innerHTML = sample.innerHTML
  </script>
</body>
</html>
